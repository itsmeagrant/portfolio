<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Technology Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ------------------------
       COLOR SCHEME
       Primary (Trust): #1E3A8A
       Secondary (Elegance): #64748B
       Accent (Modern): #0EA5E9
       Background: #F9FAFB
    -------------------------*/
    :root {
      --primary: #1E3A8A;
      --secondary: #64748B;
      --accent: #0EA5E9;
      --bg: #F9FAFB;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
      line-height: 1.6;
    }

    /* HERO SECTION */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: 
        linear-gradient(rgba(30, 58, 138, 0.5), rgba(30, 58, 138, 0.5)),
        url('https://images.pexels.com/photos/1181675/pexels-photo-1181675.jpeg?auto=compress&cs=tinysrgb&h=1080&w=1920')
        no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 0 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      max-width: 800px;
      animation: fadeInUp 1s ease-out forwards;
    }

    /* SECTION */
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .section h2 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    /* IMAGE GRID */
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .images.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .images img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    /* ANIMATIONS */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Modern Digital Technology</h1>
  </div>

  <!-- IMAGE SECTION -->
  <section class="section">
    <h2>Elegant & Trustworthy Design</h2>
    <div class="images" id="imageGrid">
      <img src="https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Digital Tech 1">
      <img src="https://images.pexels.com/photos/3861958/pexels-photo-3861958.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Digital Tech 2">
      <img src="https://images.pexels.com/photos/238118/pexels-photo-238118.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Digital Tech 3">
    </div>
  </section>

  <!-- JS for Scroll Animations -->
  <script>
    // Simple intersection observer for fade-in effect
    const imageGrid = document.getElementById('imageGrid');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    observer.observe(imageGrid);
  </script>

</body>
</html>
